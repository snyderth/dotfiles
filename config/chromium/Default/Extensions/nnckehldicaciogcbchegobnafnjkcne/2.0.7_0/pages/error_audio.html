<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title data-i18n="name"></title>
		<link href="css/shoutout.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<section id="wrapper" class="wrapper">

			<header>
				<img src="img/shoutout.svg" width="50px" height="50px"/>&nbsp;&nbsp;
				<h2 data-i18n="name"></h2>
			</header>

			<article id="intro">
				<h1 data-i18n="error_audio_title"></h1>
				<hr/>
				<p data-i18n="before_trying_again"></p>
				<div class="leftcol">
					<img src="img/volume_up.svg" width="70px" height="70px"/>
					<h3 data-i18n="increase_volume"></h3>
				</div>
				<div class="rightcol">
					<img src="img/headphones_on.svg" width="70px" height="70px"/>
					<h3 data-i18n="unplug_headphones"></h3>
				</div>
			</article>

      <div data-i18n-import="fragment_error.html"></div>

			<footer>
				<ul>
					<li><a href="#" id="bug" data-i18n="report_bug"></a></li>
				</ul>
			</footer>

		</section>

    <script src="js/common.js"></script>

	</body>
</html>
