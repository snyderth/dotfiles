  <h2>仍无法正常工作？</h2>
  <p>Google Tone 需要能够听到自己，才能正常工作。您计算机的麦克风可能处于关闭状态。请查看您的麦克风设置。</p>
  <p>Google Tone 在大多数计算机上都受支持，但在某些计算机上可能会因硬件问题而无法正常工作。如果 Google Tone 在您的计算机上无法正常工作，请<a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">告诉我们</a>。</p>
