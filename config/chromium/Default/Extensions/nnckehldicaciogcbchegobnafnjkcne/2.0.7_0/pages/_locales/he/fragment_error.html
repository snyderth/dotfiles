  <h2>עדיין לא פועל?</h2>
  <p>Google Tone צריך לשמוע את הצליל שלו כדי לפעול כראוי. ייתכן שהמיקרופון של המחשב כבוי. בדקו את הגדרות המיקרופון.</p>
  <p>Google Tone נתמך ברוב המחשבים, אך ייתכן שהוא לא יפעל במחשבים מסוימים בשל בעיות חומרה. <a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">פנו אלינו</a> אם הוא לא פועל.</p>
