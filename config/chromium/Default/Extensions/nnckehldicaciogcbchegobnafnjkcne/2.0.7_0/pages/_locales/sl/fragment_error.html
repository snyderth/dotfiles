  <h2>Še vedno ne deluje?</h2>
  <p>Google Tone se mora slišati, če želite, da pravilno deluje. Mikrofon
  računalnika je morda izklopljen. Preverite nastavitve mikrofona.</p>
  <p>Google Tone je podprt v večini računalnikov, v nekaterih pa
  morda ne deluje zaradi težav s strojno opremo. <a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">Obvestite nas</a>, če vam ne deluje.</p>
