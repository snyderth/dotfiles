  <h2>還是無法正常操作？</h2>
  <p>Google Tone 必須能聽到本身發出的聲音，才能正常運作。您電腦的麥克風可能關閉了，請檢查麥克風設定。</p>
  <p>Google Tone 在大多數的電腦上都能使用，但部分電腦可能會因為硬件問題而無法提供。如果您的電腦無法使用 Google Tone，請<a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">通知我們</a>。</p>
</article>
