  <h2>ألم تعمل بعد؟</h2>
  <p>لكي تعمل بشكل صحيح، يجب أن تسمع Google Tone نفسها. قد يكون تم إيقاف تشغيل الميكروفون بجهاز الكمبيوتر. تحقق من إعدادات الميكروفون.</p>
  <p>Google Tone مدعومة على معظم أجهزة الكمبيوتر، ولكن قد لا تعمل على بعض أجهزة الكمبيوتر بسبب مشاكل في الأجهزة. <a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">نرجو إخبارنا</a> إذا لم تعمل لديك.</p>
