<html dir="ltr"><head></head><body dir="ltr"><article class="expandable">
  <h2>አሁንም ድረስ እየሰራ አይደለም?</h2>
  <p>በደንብ እንዲሰራ፣ Google Tone ራሱን ማዳመጥ ያስፈልገዋል። የእርስዎ ኮምፒውተር ማይክራፎን ጠፍቶ ሊሆን ይችላል። የእርስዎን የማይክ ቅንብሮች ይፈትሹ።</p>
  <p>Google Tone በአብዛኛዎቹ ኮምፒውተሮች ላይ የተደገፈ ነው፣ ነገር ግን በሃርድዌር ችግሮች ምክንያት በአንዳንዶቹ ላይ ላይሰራ ይችላል። ለእርስዎ የማይሰራ ከሆነ <a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">እኛ እንድናውቀው ያድርጉ</a>።</p>
</article>
</body></html>
