  <h2>Futhi ayisebenzi?</h2>
  <p>Ukuze isebenze kahle, i-Google Tone idinga ukuzizwa. Imakrofoni yekhompyutha yakho
  inghle ivaliwe. Hlola izilungiselelo zakho zemakrofoni.</p>
  <p>I-Google Tone iyasekelwa kumakhompyutha amaningi, kodwa ingahle ingasebenzi
  kwamanye ngenxa yezinkinga zehadiwe. <a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">Sazise</a> uma ingakusebenzeli.</p>
