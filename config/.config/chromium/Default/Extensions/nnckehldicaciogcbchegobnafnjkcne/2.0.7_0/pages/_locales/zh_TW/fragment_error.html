  <h2>仍然無法運作嗎？</h2>
  <p>Google Tone 必須聽到自己的聲音才能正常運作。您電腦的麥克風可能
尚未開啟，請檢查麥克風設定。</p>
  <p>大多數的電腦都支援 Google Tone，但有些電腦可能會因為硬體問題而
無法正常運作。如果無法順利運作，請<a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">告訴我們</a>。</p>
</article>
