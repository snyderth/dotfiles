  <h2>아직도 작동하지 않으세요?</h2>
  <p>Google Tone이 제대로 작동하려면 소리를 인식할 수 있어야 합니다. 컴퓨터의
  마이크가 꺼져 있을 수 있습니다. 마이크 설정을 확인하세요.</p>
  <p>Google Tone은 대부분의 컴퓨터에서 지원되지만, 하드웨어 문제로 인해
  일부 컴퓨터에서는 작동하지 않을 수 있습니다. 작동하지 않는 경우 <a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">알려주세요</a>.</p>
