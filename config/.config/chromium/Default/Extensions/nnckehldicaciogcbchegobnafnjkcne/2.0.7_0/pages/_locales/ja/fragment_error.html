  <h2>動作しない場合</h2>
  <p>Google トーンが正常に動作するには、音声を認識する環境が整っている必要があります。パソコンのマイクが無効になっている可能性もあるため、マイクの設定を確認してください。</p>
  <p>Google トーンは大半のパソコンで使用できますが、ハードウェアの問題により動作しないこともあります。動作しない場合は、<a href="https://docs.google.com/a/google.com/forms/d/1VYuQbhQiFY2BFcb3IcqMeFO3XV-UXVkssiFzZmzs_nE/viewform" target="_new">こちらからお知らせください</a>。</p>
</article>
